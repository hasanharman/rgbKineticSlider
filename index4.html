<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rgbKinetciSlider | Demo 2</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
  </head>
  <body class="demo-1 loading">
    <main>
      <div class="content">
        <div id="rgbKineticSlider" class="rgbKineticSlider"></div>
        <nav>
          <a
            href="#"
            class="main-nav prev"
            data-nav="previous"
            style="display: none"
            >Next <span></span>Prev <span></span
          ></a>
          <a
            href="#"
            class="main-nav next"
            id="next"
            data-nav="next"
            style="display: none"
            >Next <span></span
          ></a>
        </nav>
      </div>
    </main>

    <script src="js/libs/imagesLoaded.pkgd.min.js"></script>
    <script src="js/libs/pixi.min.js"></script>
    <script src="js/libs/pixi-filters.min.js"></script>
    <script src="js/libs/TweenMax.min.js"></script>
    <script src="js/rgbKineticSlider.js"></script>

    <script>
      // images setup
      const images = [
        "img/1mobile.webp",
        "img/2mobile.webp",
        "img/3mobile.webp",
        "img/4mobile.webp",
        "img/5mobile.webp",
        "img/7mobile.webp",
      ];

      rgbKineticSlider = new rgbKineticSlider({
        slideImages: images, // array of images > must be 1920 x 1080
        // itemsTitles: texts, // array of titles / subtitles

        backgroundDisplacementSprite: "img/map-2.jpg", // slide displacement image
        cursorDisplacementSprite: "img/displace-circle.png", // cursor displacement image

        cursorImgEffect: true, // enable cursor effect
        cursorTextEffect: false, // enable cursor text effect
        cursorScaleIntensity: 0.85, // cursor effect intensity
        cursorMomentum: 0.09, // lower is slower

        swipe: true, // enable swipe
        swipeDistance: window.innerWidth * 0.5, // swipe distance - ex : 580
        swipeScaleIntensity: 1.66, // scale intensity during swipping

        slideTransitionDuration: 1, // transition duration
        transitionScaleIntensity: 10, // scale intensity during transition
        transitionScaleAmplitude: 100, // scale amplitude during transition

        nav: true, // enable navigation
        navElement: ".main-nav", // set nav class

        imagesRgbEffect: true, // enable img rgb effect
        imagesRgbIntensity: 0.09, // set img rgb intensity
        navImagesRgbIntensity: 40, // set img rgb intensity for regular nav

        textsDisplay: false, // show title
        textsSubTitleDisplay: false, // show subtitles
        textsTiltEffect: false, // enable text tilt
        googleFonts: ["Playfair Display:700", "Roboto:400"], // select google font to use
      });
    </script>
    <script>
      setInterval(() => {
        document.getElementById("next").click();
      }, 3000);
    </script>
  </body>
</html>
